<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css" />
  <title>Bookbasket</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <header class="header">
    <div class="header-container">
      <div class="headerlogo-link"><a class="logo-link" href="./index.html">
          <img class="header-logo" src="./img/header/logo-optimized.svg" alt="logo-svg" width="24" height="24" />
          <img class="logo-bookshelf" src="./img/header/Bookshelf_optimized.svg" alt="Bookshelf" width="77"
            height="14" />
        </a>
      </div>
      <button class="menu-toggle js-open-menu" aria-controls="mobile-menu" aria-expanded="true">
        <img class="mob-burger" width="28" height="28" src="./img/header/align-left.svg" alt="menu-burger" />
      </button>
      <div class="menu-container js-close-menu" id="mobile-menu" aria-controls="mobile-menu" aria-expanded="true">

          <img class="close-btn" width="28" height="28" src="./img/header/x-close_optimized.svg" alt="close-btn" />
        </button>
        <nav class="navigation">
          <ul class="head-nav">
            <li class="head-nav-home">
              <a class="head-nav-link" href="./index.html">Home</a>
            </li>
            <li class="head-nav-shop">
              <a class="head-nav-link" href="./shopping.html">Shopping list
                <img class="head-nav-logo" width="20" height="20" src="../img/header/uil_cart_optimized.svg"
                  alt="shopping-logo" />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div class="shoping-list -container">
    <div class="text-empty-book">
      <h1 class="shopping-title">
        Shopping <span class="list-title">List</span>
      </h1>
    </div>
  </div>
  <div class="pagination-content"></div>
  <script type="module" src="./index.js"></script>

</html>
