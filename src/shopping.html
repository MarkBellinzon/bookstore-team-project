<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <main>
      <load src="partials/header.html" />

      <div class="shoping-list container">
        <div class="suport"></div>
        <div class="text-empty-book">
          <h1 class="shopping-title">
            Shopping <span class="list-title">List</span>
          </h1>
        </div>
        <div class="empty-img-title">
          <p class="shoping-text">
            This page is empty, add some books and proceed to order.
          </p>
          <img
            class="img-shoping-list"
            srcset="
              /img/Shoping-list/IMG_9606@1x.png 1x,
              /img/Shoping-list/IMG_9606@2x.png 2x
            "
            src="/img/Shoping-list/IMG_9606@1x.png"
            alt="Books"
            width="322"
          />
        </div>
      </div>
    </main>
    <div class="pagination-content"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
