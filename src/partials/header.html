<header class="header">
  <div class="header-container">
    <div class="flex">
      <div class="headerlogo-link">
        <a class="logo-link" href="./index.html">
          <img
            class="header-logo"
            src="./img/header/logo-optimized.svg"
            alt="logo-svg"
            width="24"
            height="24"
          />
          <img
            class="logo-bookshelf"
            src="./img/header/Bookshelf_optimized.svg"
            alt="Bookshelf"
            width="77"
            height="14"
          />
        </a>
      </div>

      <nav class="navigation js-header-nav">
        <ul class="head-nav">
          <li class="head-nav-home">
            <a class="head-nav-link" href="./index.html">Home</a>
          </li>
          <li class="head-nav-shop">
            <a class="head-nav-link" href="./shopping.html"
              >Shopping list
              <img
                class="head-nav-logo"
                width="20"
                height="20"
                src="../img/header/uil_cart_optimized.svg"
                alt="shopping-logo"
              />
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <button
      class="menu-toggle js-open-menu"
      aria-controls="mobile-menu"
      aria-expanded="true"
    >
      <img
        class="mob-burger"
        width="28"
        height="28"
        src="./img/header/align-left.svg"
        alt="menu-burger"
      />
    </button>
    <div
      class="menu-container js-close-menu"
      id="mobile-menu"
      aria-controls="mobile-menu"
      aria-expanded="true"
    >
      <button class="menu-toggle js-close-menu" type="button">
        <img
          class="close-btn"
          width="28"
          height="28"
          src="./img/header/x-close_optimized.svg"
          alt="close-btn"
        />
      </button>

      <!-- Switcher & buttons -->
      <div class="header-container-2">
        <label class="switch toggle-theme common-toggle">
          <input type="checkbox" class="js-switch-theme" />
          <span class="slider round"></span>
        </label>
        <button type="button" class="user-sign-up" data-modal-open>
          <span class="user-sign-up-text">Sign up</span>
          <svg width="23" height="26" class="user-sign-up-icon">
            <use href="../img/signup/sprite.svg#icon-login-arrow"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
